<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Consulta de Leilões</title>
    </h:head>
    <h:body>
        <h1>Leilões cadastrados:</h1>
        <h:dataTable value="#{listAuctionsBean.auctions}" var="auction" border="2">
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="ID"></h:outputLabel>
                </f:facet>
                <h:outputLabel value="#{auction.id}"></h:outputLabel>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Produto"></h:outputLabel>
                </f:facet>
                <h:outputLabel value="#{auction.product}"></h:outputLabel>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Menor Lance"></h:outputLabel>
                </f:facet>
                <h:outputLabel value="#{auction.minimumBid}"></h:outputLabel>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Lance Atual"></h:outputLabel>
                </f:facet>
                <h:outputLabel value="#{auction.currentBid}"></h:outputLabel>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Ação"></h:outputLabel>
                </f:facet>
                <h:form>
                    <h:commandButton action="${listAuctionsBean.watchAuction(auction.id)}" value="Acompanhar"/>
                </h:form> 
            </h:column>
        </h:dataTable>
        <br></br>
        <h:form>                             
            <h:commandButton action="${listAuctionsBean.back}" value="Voltar"/>    
        </h:form>
    </h:body>
</html>
